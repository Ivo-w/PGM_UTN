<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
  </head>
  <body>

    <div class="wrapper">

      <div class="card-switch">
          <label class="switch">
             <input type="checkbox" class="toggle">
             <span class="slider"></span>
             <span class="card-side"></span>
             <div class="flip-card__inner">
                <div class="flip-card__front">
                   <div class="title">Ingresar</div>
                   <form class="flip-card__form" action="">
                      <input class="flip-card__input" name="email" placeholder="Usuario" type="email">
                      <input class="flip-card__input" name="password" placeholder="Contraseña" type="password">
                      <button class="flip-card__btn"><a href="/inicio">Log in</a></button>
                   </form>
                </div>

                <div class="flip-card__back">
                   <div class="title">Registrate</div>
                   <form class="flip-card__form" action="">
                      <input class="flip-card__input" placeholder="Usuario" type="name">
                      <input class="flip-card__input" name="email" placeholder="E-Mail" type="email">
                      <input class="flip-card__input" name="password" placeholder="Contraseña" type="password">
                      <button class="flip-card__btn">Confirmar</button>
                   </form>
                </div>
             </div>
          </label>
      </div>   
 </div>
        <!-- <div class="BotonDireccion">
        <button class="buttons" type="submit" >Login</button> 
          </div>-->
  </body>
</html>
