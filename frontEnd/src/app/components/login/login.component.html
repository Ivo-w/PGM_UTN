<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">Ingresar</div>
              <form class="flip-card__form" (ngSubmit)="login()">
                <input class="flip-card__input" [(ngModel)]="mail" name="mail" placeholder="Usuario" type="email" required>
                <input class="flip-card__input" [(ngModel)]="contrasena" name="contrasena" placeholder="Contraseña" type="password" required>
                <button class="flip-card__btn" type="submit">Log in</button>
              </form>
            </div>

            <div class="flip-card__back">
              <div class="title">Registrate</div>
              <form class="flip-card__form" (ngSubmit)="register()">
                <input class="flip-card__input" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" type="text" required>
                <input class="flip-card__input" [(ngModel)]="mail" name="email" placeholder="E-Mail" type="email" required>
                <input class="flip-card__input" [(ngModel)]="contrasena" name="contraseña" placeholder="Contraseña" type="password" required>
                <button class="flip-card__btn" type="submit">Confirmar</button>
              </form>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
