<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
  </head>
<div class="container">
    <nav class="sidebar">
      <ul class="ULestilo">
        <li class="FlexLista" ><img class="imgIcono" src="https://www.utn.edu.ar/images/logo-utn.png" alt=""></li>

        <li class="FlexLista">
          <a class="txtNav letrasMenu" href="/inicio">
          Inicio </a>
        </li>

        <li class="FlexLista dropdown">
          <a href="/ot" class="txtNav txtNavOt dropbtn">Orden de trabajo</a>
        </li>
        
        <li class="FlexLista">
          <a  class="txtNav " href="/historial">
            Historial
          </a>
        </li>
        <li class="FlexLista">
          <a  class="txtNav " href="/ot">
            Gestion
          </a>
        </li>
        <li class="FlexLista">
          <a  class="txtNav " href="/ot">
            Configuración
          </a>
        </li>
      </ul>
      
    </nav>


    <main class="content">
     
        <div class="form-container">
          <div class="form-group">
              <select class="selectOptions"  [(ngModel)]="selectedEdificio">
                <option value="" disabled>EDIFICIO</option>
                <option  *ngFor="let edificio of datosEdificio" [value]="edificio.nombre">{{ edificio.Nombre }}</option>
              </select>  
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions" [(ngModel)]="selectedPiso">
                  <option value="" disabled>PISO</option>
                  <option *ngFor="let piso of datosPiso" [value]="piso.nombre">{{ piso.Nombre }}</option>
                  
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions" [(ngModel)]="selectedSector">
                  <option value="" disabled>SECTOR</option>
                  <!-- <option *ngFor="let sector of sectores" [value]="sector.nombre">{{ sector.nombre }} </option> -->
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions" [(ngModel)]="selectedUbicacion">
                  <option value="" disabled>UBICACION</option>
                  <option *ngFor="let ubicacion of datosUbicacion" [value]="ubicacion.nombre">{{ ubicacion.Nombre }}</option>
                  
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions" [(ngModel)]="selectedTipoActivo">
                  <option value="" disabled>ACTIVO</option>
                  <option *ngFor="let activo of datosActivo" [value]="activo.nombre">{{ activo.Nombre }}</option>
    
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions">
                  <option value="">Operario</option>
                  <option value="1">Juan</option>
                  <option value="2">Alberto</option>
                  <option value="3">Luis</option>
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions">
                  <option value="">Tipo de tarea</option>
                  <option value="1">Preventiva</option>
                  <option value="2">Urgente</option>
                  <option value="3">Diagramada</option>
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions">
                  <option value="">Tareas</option>
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                  <option value="3">Opción 3</option>
              </select>
              <input class="inputFormOT selectInput" type="text" placeholder="">
          </div>
  
          <div class="form-group formBottom">      
              <input class="inputFormOT inputDate" type="date" placeholder="Ingrese información">
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn-submit">Crear</button>
        </div>

        <div class="vistaPrevia">
          <h1 class="vistaTXT"> </h1>
          <ul class="vistaPreviaUl">
            <li class="vistaPreviaLi liSubrayado">Vista Previa</li>
            <li class="vistaPreviaLi">Edificio: {{ selectedEdificio}} </li>
            <li class="vistaPreviaLi">Piso: {{ selectedPiso}}  </li>
            <li class="vistaPreviaLi">Sector: {{ selectedSector}}  </li>
            <li class="vistaPreviaLi">Ubicacion: {{ selectedUbicacion}}  </li>
            <li class="vistaPreviaLi">Activo: {{ selectedTipoActivo}} </li>
            <li class="vistaPreviaLi">Operario: </li>
            <li class="vistaPreviaLi">Tipo de tarea:  </li>
          </ul>

        </div>
        
      </div>  
      




      
      </main>
