        <div class="form-container">
          <div class="form-group">
              <select class="selectOptions" aria-placeholder="EDIFICIO"  [(ngModel)]="selectedEdificio">
                <option value="" disabled>EDIFICIO</option>
                <option  *ngFor="let edificio of edificios" [value]="edificio.nombre">{{ edificio.nombre }}</option>
              </select>  
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions" [(ngModel)]="selectedPiso">
                  <option value="" disabled>PISO</option>
                  <option *ngFor="let piso of pisos" [value]="piso.nombre">{{ piso.nombre }}</option>
                  
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions" [(ngModel)]="selectedSector">
                  <option value="" disabled>SECTOR</option>
                  <option *ngFor="let sector of sectores" [value]="sector.nombre">{{ sector.nombre }} </option>
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions" [(ngModel)]="selectedUbicacion">
                  <option value="" disabled>UBICACION</option>
                  <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.nombre">{{ ubicacion.nombre }}</option>
                  
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions" [(ngModel)]="selectedTipoActivo">
                  <option value="" disabled>ACTIVO</option>
                  <option *ngFor="let activo of tiposActivo" [value]="activo.nombre">{{ activo.nombre }}</option>
    
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions">
                  <option value="">Operario</option>
                  <option value="1">Juan</option>
                  <option value="2">Alberto</option>
                  <option value="3">Luis</option>
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions">
                  <option value="">Tipo de tarea</option>
                  <option value="1">Preventiva</option>
                  <option value="2">Urgente</option>
                  <option value="3">Diagramada</option>
              </select>
              
          </div>
  
          <div class="form-group">
              <select class="selectOptions">
                  <option value="">Tareas</option>
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                  <option value="3">Opción 3</option>
              </select>
              <input class="inputFormOT selectInput" type="text" placeholder="">
          </div>
  
          <div class="form-group formBottom">      
              <input class="inputFormOT inputDate" type="date" placeholder="Ingrese información">
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn-submit">Crear</button>
        </div>

        <div class="vistaPrevia">

            <li class="vistaPreviaLi">Piso: {{ selectedPiso}}  </li>
            <li class="vistaPreviaLi">Sector: {{ selectedSector}}  </li>
            <li class="vistaPreviaLi">Ubicacion: {{ selectedUbicacion}}  </li>
            <li class="vistaPreviaLi">Activo: {{ selectedTipoActivo}} </li>
            <li class="vistaPreviaLi">Operario: </li>
            <li class="vistaPreviaLi">Tipo de tarea:  </li>
          </ul>

        </div>
